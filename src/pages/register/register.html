<ion-header>
  <ion-navbar>

  </ion-navbar>
</ion-header>

<ion-content padding class="appBackground; no-scroll">
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1>Input your information</h1>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item>
      <ion-label floating>Login id</ion-label>
      <ion-input type="text" [(ngModel)]="registerInfo.loginName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="registerInfo.password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password confirm</ion-label>
      <ion-input type="password" [(ngModel)]="registerInfo.passwordConfirm"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Last name</ion-label>
      <ion-input type="text" [(ngModel)]="registerInfo.lastName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>First name</ion-label>
      <ion-input type="text" [(ngModel)]="registerInfo.firstName"></ion-input>
    </ion-item>


    <button ion-button full (click)="register($event)">Register</button>
  </ion-list>
</ion-content>
