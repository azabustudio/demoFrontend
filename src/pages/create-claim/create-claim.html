<ion-header>
  <ion-navbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="appBackground; no-scroll">
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1 align="">New Claim</h1>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item>
      <ion-label floating>Claim Name</ion-label>
      <ion-input type="text" [(ngModel)]="claimData.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating></ion-label>
      <ion-select [(ngModel)]="claimData.category">
        <ion-option value="A">Product</ion-option>
        <ion-option value="B">Delivery</ion-option>
        <ion-option value="C">Service</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Claim Content</ion-label>
      <ion-textarea [(ngModel)]="claimData.content"></ion-textarea>
    </ion-item>
  </ion-list>
  <button ion-button full color="success" (click)="newClaim()">Confirm</button>
</ion-content>
