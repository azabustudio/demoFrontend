<ion-header>
  <ion-navbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="appBackground">
	<ion-grid>
	  <ion-row>
	    <ion-col>
	      <h1 align="">New Claim</h1>
      </ion-col>
	  </ion-row>
	</ion-grid>

  <ion-list>
    <ion-item>
      <ion-label fixed>Claim Id</ion-label>
      <ion-input type="text" [(ngModel)]="claimData.id"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Claim Name</ion-label>
      <ion-input type="text" [(ngModel)]="claimData.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Category</ion-label>
      <ion-select [(ngModel)]="claimData.category">
        <ion-option value="A">Type A</ion-option>
        <ion-option value="B">Type B</ion-option>
        <ion-option value="C">Type C</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <button ion-button full color="success" (click)="newClaim()">New Claim</button>
</ion-content>
