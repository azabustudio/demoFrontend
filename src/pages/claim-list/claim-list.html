<ion-header>
  <ion-navbar>
    <ion-title>
      {{title}}
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="createClaim()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="appBackground;">
  <ion-list>
    <ion-item-sliding *ngFor="let claim of claims" (click)="openClaimDetail($event, claim)">
      <ion-item>
        <h2>{{claim.name}}</h2>
        <p>{{claim.content}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="light">
          <ion-icon name="cross"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


</ion-content>
