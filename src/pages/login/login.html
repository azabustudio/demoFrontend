<ion-header>
  <ion-navbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="appBackground; no-scroll">
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1 align="">Welcome to our App</h1>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item>
      <ion-label floating>Login id</ion-label>
      <ion-input type="text" [(ngModel)]="userData.id"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button block full primary (click)="login()">Login</button>
  <button ion-button block full color="secondary" (click)="register()">Regist Page</button>
</ion-content>
