<ion-header>

  <ion-navbar>
    <ion-title center>{{title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating>Claim Name</ion-label>
      <ion-input type="text" [(ngModel)]="claim.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating></ion-label>
      <ion-select [(ngModel)]="claim.category">
        <ion-option value="A">Product</ion-option>
        <ion-option value="B">Delivery</ion-option>
        <ion-option value="C">Service</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Claim Content</ion-label>
      <ion-textarea [(ngModel)]="claim.content"></ion-textarea>
    </ion-item>
    <button ion-button full (click)="edit()">Confirm Edit</button>
  </ion-list>
</ion-content>
