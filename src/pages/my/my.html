<ion-header>

  <ion-navbar>
    <ion-title noScroll>My Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card class="my-profile">
    <ion-list no-lines>
      <ion-item>
        <ion-avatar item-start>
          <img src="../../assets/avatars/testAvatar.png">
        </ion-avatar>
        <h2>My Page</h2>
        <p>View</p>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card class="myFunction">
    <ion-list>
      <button ion-item>
        <ion-icon name="analytics" item-start></ion-icon>
        My Analystics
      </button>
      <button ion-item>
        <ion-icon name="mail" item-start></ion-icon>
        My Notifications
      </button>
      <button ion-item>
        <ion-icon name="help" item-start></ion-icon>
        Help
      </button>
    </ion-list>
  </ion-card>

  <ion-card class="myFunction">
    <ion-list>
      <button ion-item>
        <ion-icon name="log-out" item-start></ion-icon>
        Logout
      </button>
    </ion-list>
  </ion-card>

</ion-content>
